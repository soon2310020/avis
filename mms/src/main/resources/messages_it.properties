capacity_utilization_description=Questa dashboard consente di dare un'occhiata al tempo di attività totale degli stampi. A seconda dell'intervallo di tempo impostato dall'utente, il sistema calcolerà il tempo totale di attività di ogni stampo e li raggrupperà in categorie: frequentemente, occasionalmente, raramente e mai.
cycle_time_status_description=Questa dashboard suddivide lo stato attuale del tempo ciclo di tutti gli stampi in 3 categorie: all'interno della tolleranza, oltre limite 1 e oltre limite 2. È possibile fare clic sul grafico per visualizzare i dettagli.
implementation_status_description=Questa dashboard aiuta a tenere traccia dello stato di implementazione di tutti i dispositivi (terminale, sensore) e dei loro stampi.
tooling_status_description=In questa dashboard, il sistema raggruppa lo stato operativo attuale degli stampi in quattro categorie: attivi, in pausa, inattivi e disconnessi. È possibile configurare le definizioni dello stato operativo nelle impostazioni.
uptime_status_description=Questa dashboard suddivide lo stato di attività attuale di tutti gli stampi in 3 categorie: all'interno della tolleranza, oltre limite 1 e oltre limite 2. È possibile fare clic sul grafico per visualizzare i dettagli.
actual_target_uptime_ratio_description=Questa dashboard consente di dare un'occhiata alla percentuale di tempo di attività degli stampi in base al pezzo o al fornitore. A seconda dell'intervallo di tempo impostato dall'utente, il sistema calcolerà il tempo di attività totale di ogni stampo e li raggrupperà in 4 categorie: frequentemente, occasionalmente, raramente e mai.
cycle_time_description=Questa dashboard consente di dare un'occhiata più da vicino alle prestazioni del tempo ciclo per ogni stampo rispetto al tempo di ciclo approvato in diversi intervalli di tempo.
downtime_description=Questa dashboard mostra il tempo di inattività totale degli stampi in 2 categorie: tempi di inattività pianificati e tempi di inattività non pianificati. I tempi di inattività pianificati sono correlati al tempo di manutenzione degli strumenti, mentre i tempi di inattività non pianificati sono tempi di inattività al di fuori del programma di manutenzione previsto.
project_hierarchy_description=Questa dashboard offre una panoramica dei progetti nel sistema, in particolare la quantità di pezzi e stampi coinvolti in ciascun progetto.
on_time_delivery_description=Questa dashboard mostra quanti pezzi sono stati prodotti per una determinata settimana e se la domanda di quel pezzo può essere soddisfatta secondo la previsione.
overall_equipment_effectiveness_description=Questa dashboard misura la produttività manifatturiera della macchina. Il calcolo prende in considerazione la disponibilità, le prestazioni e la qualità della macchina.
overall_tooling_effectiveness_description=Questa dashboard misura la produttività manifatturiera degli stampi. Il calcolo prende in considerazione la disponibilità, le prestazioni e la qualità degli stampi.
preventive_maintenance_description=Questa dashboard suddivide lo stato attuale della manutenzione degli stampi in due categorie: manutenzione imminente e manutenzione in ritardo.
production_pattern_analysis_description=Questa dashboard misura il comportamento di produzione di ogni stampo su base settimanale. Utilizzando gli algoritmi di apprendimento automatico, il sistema diagnostica la salute della produzione e assegna un livello di rischio.
production_rate_description=Questa dashboard offre una visione rapida della quantità di produzione di pezzi in vari intervalli di tempo. È possibile selezionare un massimo di 4 pezzi da visualizzare sullo stesso grafico.
utilization_rate_description=Questa dashboard viene calcolata prendendo l'attuale conteggio cumulativo delle battute e dividendolo per le battute massime previste. Il tasso di utilizzo è diviso in 4 categorie: basso, medio, alto e sovrautilizzato.
data_completion_rate_description=Questa dashboard consente di avere una visione complessiva della percentuale di completamento dei dati attualmente inseriti nel sistema. Questa funzione può indicare dove mancano dati nel complesso o per singoli elementi. Puoi aggiungere a questa dashboard il centro di completamento dati situato nell'area di gestione dei dati.
distribution_of_tooling_description=Questa dashboard offre una visione rapida dell'impianto dove si trovano gli stampi e del loro stato operativo (OP) in tutto il mondo.
acceleration=Accelerazione
maximum_capacity_description=Questa dashboard mostra la produzione effettiva dello stampo rispetto alla produzione massima. La produzione massima degli stampi è calcolata come: ore di lavoro totali divise X tempo ciclo approvato X numero di cavità funzionanti. La produzione effettiva degli strumenti è il numero di battute X numero di cavità funzionanti.
