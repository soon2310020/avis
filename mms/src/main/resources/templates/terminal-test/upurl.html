<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="./" />
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
        <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template" />
        <meta name="author" content="Łukasz Holeczek" />
        <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard" />
        <title>CoreUI Free Bootstrap Admin Template</title>
        <!-- Icons-->
        <link href="/ui/node_modules/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet" />
        <link href="/ui/node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet" />
        <link href="/ui/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
        <link href="/ui/node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet" />
        <!-- Main styles for this application-->
        <link href="/ui/css/style.css?v2022-03-15-5" rel="stylesheet" />
        <link href="/ui/vendors/pace-progress/css/pace.min.css" rel="stylesheet" />
    </head>
    <body class="app flex-row align-items-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="mt-3">
                    <a href="/terminal-test/preset" class="btn btn-sm btn-outline-success">PRESET</a>
                    <a href="/terminal-test/upurl" class="btn btn-sm btn-success">UPURL</a>
                </div>
                <div class="col-md-12 mt-3">
                    <div class="card">
                        <div class="card-header">
                            <strong>UPURL</strong>
                        </div>
                        <div class="card-body">
                            <table class="table table-responsive-sm table-striped">
                                <thead>
                                    <tr class="header-s tr-sort text-center">
                                        <th>ID</th>
                                        <th>TI</th>
                                        <th>URL</th>
                                        <th>삭제</th>
                                    </tr>
                                </thead>
                                <tbody class="op-list">
                                    <tr th:each="upurl : ${upurlList}" class="text-center">
                                        <td th:text="${upurl.id}">11</td>
                                        <td th:text="${upurl.ti}">CM1231311</td>
                                        <td th:text="${upurl.upurl}">http://</td>
                                        <td><button type="button" class="btn btn-sm btn-secondary btn-delete">삭제</button></td>
                                    </tr>
                                </tbody>
                            </table>

                            <a href="/terminal-test/upurl/new" class="btn btn-primary btn-add">UPURL 등록</a>
                        </div>
                    </div>

                    <form id="delete-form" action="/terminal-test/upurl" method="post">
                        <input type="hidden" name="_method" value="delete" />
                        <input type="hidden" id="delete-id" name="id" />
                    </form>
                </div>
            </div>
        </div>
        <!-- CoreUI and necessary plugins-->
        <script defer src="/ui/node_modules/jquery/dist/jquery.min.js"></script>
        <script defer src="/ui/node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script defer src="/ui/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script defer src="/ui/node_modules/pace-progress/pace.min.js"></script>
        <script defer src="/ui/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
        <script defer src="/ui/node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>

        <script defer src="/js/scripts/terminal-test/upurl.js"></script>
    </body>
</html>
