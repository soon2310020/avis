<!DOCTYPE html>
<html lang="en">
<head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>CoreUI Free Bootstrap Admin Template</title>
    <!-- Icons-->
    <link href="/ui/node_modules/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="/ui/node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="/ui/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/ui/node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="/ui/css/style.css?v2022-03-15-2" rel="stylesheet">
    <link href="/ui/vendors/pace-progress/css/pace.min.css" rel="stylesheet">
</head>
<body class="app flex-row align-items-center">
<div class="container">
    <div class="row justify-content-center">
        <div class="mt-3">
            <a href="/terminal-test/preset" class="btn btn-sm btn-success">PRESET</a>
            <a href="/terminal-test/upurl" class="btn btn-sm btn-outline-success">UPURL</a>
        </div>
        <div class="col-md-12 mt-3">
            <div class="card">
                <div class="card-header">
                    <strong>PRESET</strong>
                </div>
                <div class="card-body">
                    <form action="/terminal-test/preset/new" method="post">
                        <input type="hidden" name="presetStatus" value="READY" />
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label text-right">카운터 ID</label>
                            <div class="col-md-10">
                                <input class="form-control" id="text-input" type="text" name="ci" placeholder="" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label text-right">PRESET 설정</label>
                            <div class="col-md-2">
                                <select class="form-control" id="select1" name="presetYn">
                                    <option value="Y">Y</option>
                                    <option value="N">N</option>
                                </select>
                            </div>
                            <label class="col-md-2 col-form-label text-right">PRESET 설정값</label>
                            <div class="col-md-6">
                                <input class="form-control" id="text-input" type="text" name="preset" placeholder="">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label text-right">알람 설정</label>
                            <div class="col-md-2">
                                <select class="form-control" id="select1" name="alarmYn">
                                    <option value="Y">Y</option>
                                    <option value="N">N</option>
                                </select>
                            </div>
                            <label class="col-md-2 col-form-label text-right">알람 설정값</label>
                            <div class="col-md-2">
                                <input class="form-control" type="text" name="alarmShot" placeholder="">
                            </div>
                            <label class="col-md-2 col-form-label text-right">알람 순환</label>
                            <div class="col-md-2">
                                <select class="form-control" name="alarmRepeatYn">
                                    <option value="Y">Y</option>
                                    <option value="N">N</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-2 col-form-label text-right">충격임계값 설정</label>
                            <div class="col-md-2">
                                <select class="form-control" name="shockYn">
                                    <option value="Y">Y</option>
                                    <option value="N">N</option>
                                </select>
                            </div>
                            <label class="col-md-2 col-form-label text-right">충격임계값 설정값</label>
                            <div class="col-md-6">
                                <input class="form-control" type="text" name="shockValue" placeholder="">
                            </div>
                        </div>

                        <div class="text-center mt-5">
                            <button type="submit"  class="btn btn-primary">등록</button>
                            <a href="/terminal-test/preset"  class="btn btn-secondary">취소</a>
                        </div>
                    <form>

                </div>
            </div>

        </div>
    </div>
</div>
<!-- CoreUI and necessary plugins-->
<script defer src="/ui/node_modules/jquery/dist/jquery.min.js"></script>
<script defer src="/ui/node_modules/popper.js/dist/umd/popper.min.js"></script>
<script defer src="/ui/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script defer src="/ui/node_modules/pace-progress/pace.min.js"></script>
<script defer src="/ui/node_modules/perfect-scrollbar/dist/perfect-scrollbar.min.js"></script>
<script defer src="/ui/node_modules/@coreui/coreui/dist/js/coreui.min.js"></script>
</body>
</html>
