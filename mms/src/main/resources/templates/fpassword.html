<!DOCTYPE html>
<html
  lang="ko"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="~{layouts/layout-login-ver2}"
>
  <th:block layout:fragment="op-head">
    <script
      defer
      th:src="'https://kit.fontawesome.com/339dae8907.js?'+${noCacheVer}"
      crossorigin="anonymous"
    ></script>
    <style type="text/css">
      .col-md-6 {
        max-width: unset !important;
      }
      .img-padding {
        padding-left: 17.84px;
        padding-top: 10.49px;
        padding-bottom: 10.49px;
      }

      .card-body.custom-card-body {
        padding-left: 64px !important;
        padding-right: 64px !important;
        padding-bottom: 0px !important;
      }

      .input_padding {
        border: none !important;
        padding-left: 0px !important;
      }
      .fpassword-card-group {
        position: relative;
        background-color: rgba(255 255 255 / 17%);
        border-radius: 1px;
      }
      .input-group {
        margin-bottom: 20px !important;
        height: 35px !important;
      }
      .input-group-text {
        background: white !important;
        border: none !important;
        padding: 10px !important;
      }

      .cancelbtn {
        height: 30px !important;
        width: 66px !important;
        color: #595959;
        font-size: 16px;
        border-radius: 3px !important;
        line-height: normal;
        padding: 6px 8px 6px 8px !important;
        border: 1px solid #d6dade;
      }
      .cancelbtn:hover {
        background: #f4f4f4 !important;
        border: 1px solid #595959;
        opacity: 1;
        letter-spacing: 0px;
        color: #595959;
      }
      .cancelbtn:disabled {
        background: #c4c4c4 !important;
        opacity: 1;
        letter-spacing: 0px;
        color: #ffffff;
      }

      .form-control {
        border-radius: 3px !important;
      }
      .form-control:focus {
        box-shadow: unset !important;
      }
      .cancelbtn:focus {
        /*padding: 6px 8px 6px 8px !important;*/
        letter-spacing: 0px;
        color: #595959;
        opacity: 1;
        border: 2px solid #d6dade !important;
        background: #f4f4f4 !important;
        box-shadow: unset !important;
      }
      .card-group {
        border-radius: unset !important;
      }
      .form-control::placeholder {
        color: #c4c4c4 !important;
        opacity: 1;
      }
      .btn-primary {
        background: #3491ff 0% 0% no-repeat padding-box !important;
        border-color: #3491ff !important;
        border-radius: 3px !important;
      }
      .submitbtn:focus {
        background: #3585e5 !important;
        border-radius: 3px !important;
      }
      .submitbtn:hover {
        background: #3585e5 !important;
        border-radius: 3px !important;
        border-color: #3585e5 !important;
        color: #ffffff;
      }
      .submitbtn {
        line-height: normal;
      }
      .image-custom {
        margin-bottom: 27.65px !important;
        margin-top: 30.94px !important;
      }
      .card {
        border: none;
        width: 562px !important;
        height: 372px !important;
        min-width: unset !important;
        border-radius: unset !important;
      }
      .ptext {
        text-align: center !important;
        font-size: 16px !important;
        color: #ffffff !important;
        margin-bottom: 20px;
        opacity: 1;
        font-family: Helvetica Neue;
        line-height: 22px;
      }

      .heading-text {
        text-align: center;
        font-family: Helvetica Neue;
        letter-spacing: 0px;
        color: #ffffff;
        opacity: 1;
        font-size: 28px;
        margin-top: 34px;
        margin-bottom: unset !important;
      }
    </style>
  </th:block>

  <th:block layout:fragment="op-content">
    <div id="app" class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card-group">
            <div class="card fpassword-card-group">
              <div class="text-center">
                <h6 class="heading-text">Forgot Password?</h6>
              </div>

              <div class="card-body custom-card-body pt-0">
                <div class="text-primary text-center image-custom">
                  <img
                    width="64.95px"
                    height="78.41px"
                    src="/images/icon/password@2x.png"
                  />
                </div>

                <form
                  name="f"
                  class="needs-validation"
                  @submit.prevent="submit"
                >
                  <p class="text-center ptext">
                    Enter your account email address <br /> to request a
                    password reset.
                  </p>
                  <div class="input-group div-height">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <img
                          width="17.53px"
                          height="14.02px"
                          src="/images/icon/Icon-feather-mail.png"
                        />
                      </span>
                    </div>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      class="form-control input_padding"
                      placeholder="Email Address"
                      v-model="email"
                      required
                    />
                  </div>
                  <div class="row">
                    <div class="col-12 text-center">
                      <a class="btn btn-default cancelbtn" th:href="@{'/login'}"
                        >Cancel</a
                      >
                      <button class="btn btn-primary submitbtn" type="submit">
                        Submit
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </th:block>

  <th:block layout:fragment="op-script">
    <script defer src="/js/scripts/fpassword.js"></script>
  </th:block>
</html>
