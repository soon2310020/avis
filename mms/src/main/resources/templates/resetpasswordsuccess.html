<!DOCTYPE html>
<html
  lang="ko"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="~{layouts/layout-login-ver2}"
>
  <th:block layout:fragment="op-head">
    <style>
      h1 {
        font-weight: 500;
        text-align: center;
        font-size: 28px;
        line-height: 34px;
        margin-top: 30px;
        margin-bottom: 0px;
        color: #ffffff;
      }
      .card-custom {
        width: 531px;
      }
      .card {
        background-color: rgba(255 255 255 / 17%) !important;
        border: none !important;
        border-radius: 0px !important;
        padding: 0px 48px !important;
      }

      .text-muted {
        color: #ffffff !important;
        font-size: 16px !important;
        line-height: 27px;
      }

      .main-card {
        display: flex;
        align-items: center;
        justify-content: center;
        align-content: center;
        width: 100%;
      }

      .text-muted.custom {
        margin-top: 16px;
        margin-bottom: 29px;
      }
      .custom-sucess {
        margin: 25px auto;
      }
      .custom-hyperlink {
        color: #3491ff !important;
        cursor: pointer;
      }

      .custom-hyperlink:hover {
        color: #3585e5 !important;
        border-bottom: 1px solid;
        cursor: pointer;
      }
      a {
        color: #3491ff !important;
      }
    </style>
  </th:block>
  <th:block layout:fragment="op-content">
    <div id="app" class="main-card">
      <div class="card-custom">
        <div class="card">
          <div class="card-body px-0 pt-0">
            <h1>Reset Password</h1>
            <div class="text-primary custom-sucess text-center">
              <img
                width="70"
                height="91"
                src="/images/icon/shield (blue).svg"
              />
            </div>

            <p class="text-muted text-center mb-0">
              Your password has been reset. Please
              <a class="custom-hyperlink" th:href="@{'/login'}"
                >click here to log in.</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </th:block>
</html>
