<!DOCTYPE html>
<html
  lang="en"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout-default}"
>
  <th:block layout:fragment="op-head"></th:block>

  <th:block layout:fragment="op-content">
    <div id="app" style="width: 100%; height: 100%">
      <audit-page></audit-page>
    </div>
  </th:block>

  <th:block layout:fragment="op-script">
    <!--     
      TODO: Remove the lines related to `amchart4`
      A map with amchart4 is now deprecated. Use amchart5 instead. 
    -->
    <script defer src="https://cdn.amcharts.com/lib/4/core.js"></script>
    <script defer src="https://cdn.amcharts.com/lib/4/charts.js"></script>
    <script defer src="https://cdn.amcharts.com/lib/4/maps.js"></script>
    <script defer src="https://cdn.amcharts.com/lib/4/geodata/worldLow.js"></script>
    <script defer src="https://cdn.amcharts.com/lib/4/themes/animated.js"></script>
    <script defer src="https://cdn.amcharts.com/lib/4/themes/dark.js"></script>

    <script defer th:src="'/js/scripts/hotjar.js?'+${noCacheVer}"></script>
    <script
      defer
      th:src="'/js/scripts/patch-styles.js?'+${noCacheVer}"
    ></script>
    <script
      defer
      th:src="'/js/scripts/asset/tol-adt/module-shim.js?'+${noCacheVer}"
    ></script>
  </th:block>
</html>
