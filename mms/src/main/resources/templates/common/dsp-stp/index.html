<!DOCTYPE html>
<html
  lang="ko"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="~{layouts/layout-default}"
>
  <th:block layout:fragment="op-content">
    <style th:scope>
      #myProgress {
        width: 80%;
        background-color: white;
        height: 32px;
        border: 1px solid #615ea9;
        border-radius: 24px;
        margin: 0 auto;
        margin-top: 10px;
      }

      #myBar {
        border-top-left-radius: 24px;
        border-bottom-left-radius: 24px;
        width: 1%;
        height: 24px;
        background-color: #263163;
        max-width: 92%;
        margin-top: 3px;
        margin-left: 4px;
      }
      .custom-body {
        height: 77.7vh;
      }
    </style>
    <div id="app" class="op-user-list wave1">
      <display-setting></display-setting>
    </div>
  </th:block>
  <th:block layout:fragment="op-script">
    <script
    defer
      th:src="'/js/scripts/admin/display-setting/index.js?'+${noCacheVer}"
    ></script>
  </th:block>
</html>
